ID: conciletime
_schema-version: "2.1"
description: CAP ConcileTime Data App
version: 0.0.0
modules:
  - name: conciletime-db
    type: hdb
    path: db
    parameters:
      app-name: conciletime-db
      memory: 256M
      disk-quota: 256M
      host: conciletime-db
    requires:
      - name: conciletime-hdb
  - name: conciletime-srv
    type: nodejs
    path: srv
    parameters:
      app-name: conciletime-srv
      memory: 512M
      disk-quota: 256M
      host: conciletime-srv
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: conciletime-hdb
      - name: conciletime-uaa
  - name: conciletime-web
    type: html5
    path: web
    parameters:
      app-name: conciletime-web
      memory: 512M
      disk-quota: 256M
      host: conciletime
    requires:
     - name: conciletime-uaa
     - name: srv_api
       group: destinations
       properties:
         name: odata_be
         url: ~{url}
         forwardAuthToken: true
      
resources:
  - name: conciletime-hdb
    type: com.sap.xs.hdi-container
    parameters:
      service-name: CONCILETIME_V0
      config:
        schema: CONCILETIME_V0_DEV
    properties:
      hdi-container-name: ${service-name}
  - name: conciletime-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service-name: CONCILETIME_UAA
      service-plan: default
      service: xsuaa
      config:
        xsappname: conciletime-${space}
        tenant-mode: dedicated
